<!DOCTYPE html>
<html>
  <head>
    <title>Image Color Change</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // Get the canvas element
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      // Create a new image object
      var img = new Image();

      // Set the source of the image (can be a PNG or SVG file)
      img.src = "img/apple.png"; // or image.svg

      img.onload = function() {
        // Draw the image to the canvas
        ctx.drawImage(img, 0, 0);

        // Get the image data
        var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var data = imgData.data;

        // Change the color of the image (this example changes the image to red)
        for (var i = 0; i < data.length; i += 4) {
          data[i] = 255; // red
          data[i + 1] = 0; // green
          data[i + 2] = 0; // blue
          data[i + 3] = 255; // alpha
        }

        // Put the image data back onto the canvas
        ctx.putImageData(imgData, 0, 0);
      };
    </script>
  </body>
</html>
